<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
    <script src="questions.js" type="module" defer></script>
  </head>
  <body>
    <button class="btn btn-outline-info my-3" id="startBtn">
      Start The Quiz
    </button>
    <div class="container text-center">
      <div
        class="heading mb-4 d-flex justify-content-between align-items-center px-3"
      >
        <h3 class="p-2">Answer the Questions</h3>
        <div class="d-flex gap-3">
          <span style="font-weight: bolder"
            >Time : <span id="timeLeft">30</span>s</span
          >
          <span id="score" style="font-weight: bolder">Score : 0</span>
        </div>
      </div>
      <div class="question-container">
        <h4 id="question" class="mx-2"></h4>

        <div class="answers">
          <p id="answer_1" class="answer"></p>
          <p id="answer_2" class="answer"></p>
          <p id="answer_3" class="answer"></p>
          <p id="answer_4" class="answer"></p>
        </div>

        <button
          class="btn btn-info"
          id="nextBtn"
          style="font-weight: 700; color: white"
        >
          Next
        </button>
      </div>
    </div>
  </body>
</html>
